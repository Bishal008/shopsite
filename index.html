<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
       function bodyload(){
        loadcategories();
        loadproducts("https://fakestoreapi.com/products");
       }
       function loadcategories(){
        fetch("https://fakestoreapi.com/products/categories")
         .then(res=>res.json())
         .then(data=>{
            data.unshift("All")
             for(var items of data){
                var option = document.createElement("option");
                option.innerHTML = items;
                document.querySelector("select").appendChild(option)
             }
         })
       }
       function loadproducts(url){
        document.querySelector("main").innerHTML = "";
        fetch(url)
        .then(res=>res.json())
        .then(data=>{
            for(var items of data){
                var card = document.createElement("div");
                card.className = "card";
                card.style.width = "300px"
                card.innerHTML = `
                <div class = "card-header">
                  <p>${items.title}</p>
                </div>
                <div class = "card-body">
                  <img src = ${items.image} height="70px" width="70px">
                  <dl>
                    <dt>Price</dt>
                    <dd>${items.price}</dd>
                    <dt>Rating</dt>
                    <dd>${items.rating.rate}[${items.rating.count}]</dd>
                    </dl>
                </div>
                <div class="card-footer">
                     <button class="btn btn-warning w-100" onclick="Addclick(${items.id})">cart</button>
                    </div>
                `;
                /* var cardheader = document.createElement("div");
                cardheader.className = "card-header";
                var cardbody = document.createElement("div");
                cardbody.className = "card-body";
                var cardfooter = document.createElement("div");
                cardfooter.className = "card-footer";
                
                cardheader.innerHTML = items.title;
                var img = document.createElement("img");
                img.src = items.image;
                img.style.width = "70px";
                img.style.height = "70px";
                cardbody.appendChild(img);
                cardfooter.innerHTML = `
                 <dl>
                    <dt>Price</dt>
                    <dd>${items.price}</dd>
                    <dt>Rating</dt>
                    <dd>${items.rating.rate}</dd>
                    </dl>
                `;
                card.appendChild(cardheader);
                card.appendChild(cardbody);
                card.appendChild(cardfooter); */
                document.querySelector("main").appendChild(card);
            }
        })
       }
       function changeproducts(){
        var category = document.querySelector("select").value;
     
          if(category=="All"){
            loadproducts("https://fakestoreapi.com/products")
          }else{
            loadproducts(`https://fakestoreapi.com/products/category/${category}`)
          }
       }
       var countcart = [];
       function Addclick(id){
           countcart.push(id);
           countitems();
       }
       function countitems(){
          document.getElementById("countdata").innerHTML = countcart.length;
       }
       function showitems(){
        document.querySelector("tbody").innerHTML = "";
        for(var items of countcart){
          fetch(`https://fakestoreapi.com/products/${items}`)
        .then(res=>res.json())
        .then(data=>{
           var tr = document.createElement("tr");
           var tdtitle = document.createElement("td");
           var tdphoto = document.createElement("td");
           var tdprice = document.createElement("td");

           tdtitle.innerHTML = data.title;
           var img = document.createElement("img");
           img.src = data.image;
           img.style.width = "50px";
           img.style.height = "50px"
           tdphoto.appendChild(img);
           tdprice.innerHTML = data.price;
           tr.appendChild(tdtitle);
           tr.appendChild(tdphoto);
           tr.appendChild(tdprice);
           document.querySelector("tbody").appendChild(tr);

        })
        }
       }
    </script>
</head>
<body onload="bodyload()" class="">
    <header class="btn btn-dark w-100 m-1">Shopping</header>
    <section class="row">
        <div class="col-3">
           <select class="form-select" onchange="changeproducts()">
               
           </select>
        </div>
        <main class="col-6 overflow-auto d-flex flex-wrap"  style="height: 600px;" >

        </main>
        <div class="col-3">
           <button class="btn btn-info w-100" data-bs-target="#fakeitems" data-bs-toggle="modal" onclick="showitems()">[ <span id="countdata"></span> ]Products</button>
        </div>
    </section>
    <aside>
        <div class="modal" id="fakeitems">
          <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                 <h1>Products Details</h1>
                 <button class="btn btn-close" data-bs-dismiss="modal"></button>
               </div>
               <div class="modal-body">
                  <table>
                      <thead class="table table-hover">
                         <tr>
                           <th>Title</th>
                           <th>Preview</th>
                           <th>Price</th>
                         </tr>
                      </thead>
                      <tbody>

                      </tbody>
                  </table>
               </div>
               <div class="modal-footer">
                  <button class="btn btn-primary" onclick="window.print()">print</button>
               </div>
            </div>
          </div>
        </div>
    </aside>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
